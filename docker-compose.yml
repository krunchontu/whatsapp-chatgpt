version: "3.8"

services:
  whatsapp-bot:
    container_name: whatsapp-bot
    build: .
    tmpfs:
      - /tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    volumes:
      - session-data:/app/session
      - whatsapp-data:/data
    networks:
      - whatsapp-net
    env_file:
      - .env
    environment:
      - DATABASE_URL=file:/data/whatsapp-bot.db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    command: npm run start
    user: "1001:1001"
    devices:
      - /dev/snd:/dev/snd
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data
    networks:
      - whatsapp-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 100M
    security_opt:
      - no-new-privileges:true

volumes:
  session-data:
    driver: local
  whatsapp-data:
    driver: local
  redis-data:
    driver: local

networks:
  whatsapp-net:
    driver: bridge
